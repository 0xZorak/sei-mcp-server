name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (leave empty to use version_type)'
        required: false
        type: string

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_GITHUB }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version
        id: bump_version
        run: |
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            echo "Using custom version ${{ github.event.inputs.custom_version }}"
            npm version ${{ github.event.inputs.custom_version }} --no-git-tag-version
            echo "VERSION=${{ github.event.inputs.custom_version }}" >> $GITHUB_ENV
          else
            echo "Bumping ${{ github.event.inputs.version_type }} version"
            NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
            echo "VERSION=${NEW_VERSION:1}" >> $GITHUB_ENV
          fi
          echo "New version: ${{ env.VERSION }}"

      - name: Build project
        run: bun run build && bun run build:http

      - name: Commit and push changes
        run: |
          git add package.json
          git commit -m "Bump version to v${{ env.VERSION }}"
          git push

      - name: Create and push tag
        run: |
          git tag -a v${{ env.VERSION }} -m "Release v${{ env.VERSION }}"
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 